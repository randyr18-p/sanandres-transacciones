<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Confirmation - San Andres Grocery & Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ecf3f8;
        }
    </style>
</head>
<body class="bg-fondo">

    <header class="bg-azul-oscuro p-6">
        <div class="container mx-auto text-center">
            <img src="./img/San Andres Logo - 2.svg" alt="San Andres Grocery & Bakery Logo" class="mx-auto w-32 h-32 mb-4">
            <h1 class="text-white text-3xl font-semibold">San Andres Grocery & Bakery</h1>
        </div>
    </header>

    <main class="container mx-auto p-8 text-center">
        <h2 class="text-2xl font-semibold mb-6 text-azul-oscuro">Transaction Confirmation</h2>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="mb-4"><strong>Sender:</strong> John Doe</p>
            <p class="mb-4"><strong>Receiver:</strong> Jane Doe</p>
            <p class="mb-4"><strong>Transaction Type:</strong> Mobile Recharge</p>
            <p class="mb-4"><strong>Amount:</strong> $50</p>
            <p class="mb-4"><strong>Transaction ID:</strong> 123456789</p>
            <p class="mb-4"><strong>Status:</strong> Completed</p>
        </div>

        <a href="/" class="bg-azul-claro text-white py-2 px-4 rounded-lg mt-6 inline-block hover:bg-azul-oscuro">Back to Homepage</a>
    </main>

</body>
</html>
