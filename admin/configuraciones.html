<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex">
      <!-- Sidebar (same as index.html) -->
      <aside id="sidebar" class="bg-indigo-800 text-white w-64 flex-shrink-0 hidden lg:block transition-all duration-300 ease-in-out">
        <div class="p-4">
          <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
          <nav>
            <ul class="space-y-2">
              <li><a href="./admin.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Dashboard</a></li>
              <li><a href="./transacciones.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Transacciones</a></li>
              <li><a href="./clientes.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Clientes</a></li>
              <li><a href="./reportes.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Reportes</a></li>
              <li><a href="./anlisis.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Analisis</a></li>
              <li><a href="./configuraciones.html" class="block py-2 px-4 rounded hover:bg-indigo-700 transition">Configuraciones</a></li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
          <button id="sidebar-toggle" class="lg:hidden text-gray-600 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center">
            <span class="mr-2 text-gray-700">John Doe</span>
            <img src="https://source.unsplash.com/100x100/?portrait" alt="User Avatar" class="w-8 h-8 rounded-full">
          </div>
        </header>

        <div class="p-6">
          <h1 class="text-3xl font-bold mb-6">Settings</h1>
          
          <!-- Settings Content -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Account Settings</h3>
            <form id="settings-form" class="space-y-4">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              <div>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/configuraciones.js"></script>
  </body>
</html>
